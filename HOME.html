<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./HOME.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="layout">
      <img class="background-icon3" alt="" src="./public/HOMEbackground.png" />

      <button class="logout" id="logOut">LogOut</button>
      <button class="rules" id="rules">Rules</button>
      <button class="scoreboard" id="scoreboard">Scoreboard</button>
      <button class="newgame" id="newGame">New Game</button>
    </div>

    <script>
      var logOut = document.getElementById("logOut");
      if (logOut) {
        logOut.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var rules = document.getElementById("rules");
      if (rules) {
        rules.addEventListener("click", function (e) {
          window.location.href = "./RULES.html";
        });
      }
      
      var scoreboard = document.getElementById("scoreboard");
      if (scoreboard) {
        scoreboard.addEventListener("click", function (e) {
          window.location.href = "./SCOREBOARD.html";
        });
      }
      
      var newGame = document.getElementById("newGame");
      if (newGame) {
        newGame.addEventListener("click", function (e) {
          window.location.href = "./ROUND.html";
        });
      }
      </script>
  </body>
</html>
