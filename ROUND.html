<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ROUND.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="layout">
      <img class="background-icon1" alt="" src="./public/ROUNDbackground.png" />

      <div class="answerbuttons1">
        <button class="answer4">Answer 4</button>
        <button class="answer3">Answer 3</button>
        <button class="answer2">Answer 2</button>
        <button class="answer1">Answer 1</button>
      </div>
      <div class="questionnumber">Question: 10</div>
      <div class="timer">03:00</div>
      <button class="xbutton1" id="xButton"></button>

    <script>
      var xButton = document.getElementById("xButton");
      if (xButton) {
        xButton.addEventListener("click", function (e) {
          window.location.href = "./HOME.html";
        });
      }
      </script>
  </body>
